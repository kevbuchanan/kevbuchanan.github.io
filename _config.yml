# Site Info
title:              "Kevin Buchanan"
description:        "Kevin's Blog"
google_verify:      ~ # Put your Google Verification here
google_analytics:   ~ # Put your Google Analytics code

# Author Info
author_name:        "Kevin Buchanan"
author_email:       kevaustinbuch@gmail.com
author_gravatar:    6cc41965c8245134140fc2af7e6b250e

twitter_username:   kevinbuch_

# Site Settings
baseurl:            "" # Base URL must end WITHOUT a slash, default: ""
permalink:          /posts/:title # Post permalink
timezone:           America/Chicago # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Site Build
highlighter:        pygments
markdown:           redcarpet
redcarpet:
  extensions: ["smart", "tables", "no_intra_emphasis", "fenced_code_blocks", "autolink", "strikethrough", "superscript", "with_toc_data"]
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "bin" ]
gems:
  - jekyll-sitemap

compress_html:
    clippings:      all
    ingore:
        envs:       [ "test" ]

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
