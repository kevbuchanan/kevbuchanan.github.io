---
layout: default
---

<section class="posts">
  <ul>

    {% for post in site.posts %}

    <li>
      <div class="title">
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </div>
      <div class="date">
        <span>{{ post.date | date: "%b %d, %Y" }}</span>
      </div>
    </li>

    {% endfor %}

  </ul>
</section>
